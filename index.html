<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUserName">Daniel Ipogah</h1>
      <img
        src="/images/slack-profile-picture.jpg"

      />
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>
      <p data-testid="myTrack">Frontend</p>
      <a href="" data-testid="githubURL">GitHub Repository</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
